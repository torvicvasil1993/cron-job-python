# template.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron-job-python
            image: cron-job-python
          restartPolicy: OnFailure
          source:
            type: Git
            git:
              uri: https://github.com/torvicvasil1993/cron-job-python
              ref: main
            contextDir: /

